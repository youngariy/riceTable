<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 게시판</title>
    <link rel="stylesheet" href="./css/board.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = 'nine'>
        <h1 id="home-title" onclick="goHome()"><span>밥상머리</span></h1>
        </div>
        <nav>
            <button onclick="navigateToBoard(1)">명진당</button>
            <button onclick="navigateToBoard(2)">학생회관</button>
            <button onclick="navigateToBoard(3)">교직원 식당</button>
            <button onclick="navigateToBoard(4)">복지동 식당</button>
        </nav>
    </header>

    <main id="board">
        <h2>식당 게시판</h2>
        <button id="newPostBtn">게시글 작성</button>
        <select id="sortOptions">
            <option value="latest">최신순</option>
            <option value="likes">좋아요순</option>
            <option value="title">제목순</option>
        </select>
        <ul id="postList"></ul>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>게시글 작성</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="제목" required><br>
                <textarea id="content" placeholder="내용" required></textarea><br>
                <label><input type="radio" name="recommend" value="추천"> 추천</label>
                <label><input type="radio" name="recommend" value="비추천"> 비추천</label><br>
                <div class="rating">
                    <span>(별점) </span> 
                    <input type="radio" name="rating" value="1" id="star1" checked><label for="star1">★</label> 
                    <input type="radio" name="rating" value="2" id="star2"><label for="star2">★</label>
                    <input type="radio" name="rating" value="3" id="star3"><label for="star3">★</label>
                    <input type="radio" name="rating" value="4" id="star4"><label for="star4">★</label>
                    <input type="radio" name="rating" value="5" id="star5"><label for="star5">★</label>                
                </div><br>                
                <button type="submit">업로드</button>
            </form>
        </div>
    </div>

    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCommentModal()">&times;</span>
            <h2>댓글</h2>
            <div id="comments"></div>
            <form id="commentForm">
                <input type="text" id="commentInput" placeholder="댓글 작성" required>
                <button type="submit">댓글 달기</button>
            </form>
        </div>
    </div>

<div id="contentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeContentModal()">&times;</span>
        <h2>글의 내용</h2>
        <div id="postContent"></div>
    </div>
</div>


    <script src="./js/board.js"></script>
</body>
</html>
